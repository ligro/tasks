<html>
    <head>
        <title>Tasks Manager - Admin</title>
        <link href="../static/css/normalize.css" rel="stylesheet" media="screen">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../static/css/tasks.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Tasks Manager</a>
                </div>
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="javascript:void(0);" class="jLink navbar-link glyphicon glyphicon-plus" data-func="addtask" title="Create task"></a>
                    </li>
                    <li>
                        <span class="jDashboard jSelect"></span>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0);" class="jLink navbar-link" data-func="abouts">abouts</a></li>

            <div class="row">
                <div class="col-sm-12">
                    <form action="/admin/api/user" class="jForm jFormUser form-inline">
                         <div class="input-group">
                             <input type="hidden" name="limit" value="20">
                             <input type="text" name="pseudo" placeholder="pseudo" class="input-small">
                             <input type="text" name="email" placeholder="email" class="input-medium">
                             <button type="submit" class="btn btn-default">Search</button>
                         </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-6 users"> </div>
                    <div class="col-sm-6">
                        <div class="tasks"> </div>
                    </div>
                </div>
            </div>
        </section>

    <script type="application/javascript" src="../static/js/zepto.min.js"></script>
