<!DOCTYPE html>
<html>
    <head>
        <title>Tasks Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/css/normalize.css" rel="stylesheet" media="screen">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="static/css/tasks.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="">Tasks Manager</a>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0);" class="jLink navbar-link" data-func="abouts">abouts</a></li>
                  </ul>
                </div>
            </div>
        </nav>
        <section id="FatalError" style="display:none;">
            <div class="alert alert-danger">
                <strong>Fatal error</strong> a technical error occured, the site broken
            </div>
        </section>
        <section id="page" class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-center">What is Task manager</h3>
                    <p>Find a nice description of the product.</p>
                    <p>Also add a nice screenshot.</p>
                </div>
                <div class="col-sm-offset-0 col-sm-4 col-xs-offset-2 col-xs-8">
                    <div class="alerts"></div>
                    <div class="text-center">
                        <h4>Log in</h4>
                        <form action="/auth/login/" method="POST" class="jForm" data-method="login">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email or pseudo" name="login" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" />
                            </div>
                            <input type="submit" class="btn btn-primary jSubmit" value="Log in" />
                        </form>
                    </div>
                    <div class="text-center">
                        <h4>Or create an account :</h4>
                        <form action="/user/create/" method="POST" class="jForm" data-method="userCreation">
                            <div class="form-group">
                                <input type="text" placeholder="Pseudo" class="form-control" name="pseudo" />
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Email" name="email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" name="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password Confirmation" name="password_conf" class="form-control" />
                            </div>
                            <input type="submit" class="btn btn-default jSubmit" value="Create your account" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="application/javascript" src="static/js/zepto.min.js"></script>
    <script type="application/javascript" src="static/js/dust-full-0.3.0.min.js"></script>
    <script type="application/javascript" src="static/js/utils.js"></script>
    <script type="application/javascript" src="static/js/ui.js"></script>
    <script type="application/javascript" src="static/js/modal.js"></script>
    <script type="application/javascript" src="static/js/unloggued.js"></script>
</html>
