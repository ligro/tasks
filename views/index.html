<!DOCTYPE html>
<html>
    <head>
        <title>Tasks Manager</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/tasks.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Tasks Manager</a>
                </div>
            </div>
        </header>
        <section id="page" class="container-fluid">
            <div class="row-fluid">
                <div class="offset2 span4 whatIsThisBox">
                    What is Task manager
                </div>
                <div class="span3">
                    <div class="logInBox">
                        <form action="/auth/login" method="POST">
                            <input type="text" placeholder="Email or pseudo" name="login" />
                            <input type="text" placeholder="Password" name="password" />
                            <input type="submit" class="btn btn-primary" value="log in" />
                        </form>
                    </div>
                    <div class="createUserBox">
                        <form action="/auth/createuser" method="POST">
                            <p>You don't have an account, create it now :</p>
                            <input type="text" placeholder="Pseudo" name="pseudo" />
                            <input type="text" placeholder="Email" name="email" />
                            <input type="password" placeholder="Password" name="password" />
                            <input type="password" placeholder="Password Confirmation" name="password_conf" />
                            <input type="submit" class="btn" value="Create your account" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="application/javascript" src="/js/zepto.min.js"></script>
    <script type="application/javascript" src="/js/dust-full-0.3.0.min.js"></script>
    <script type="application/javascript" src="/js/app.js"></script>
    <script type="application/javascript" src="/js/modal.js"></script>
    <script type="application/javascript" src="/js/task.js"></script>
    <script type="application/javascript" src="/js/tasksColumn.js"></script>
</html>
