<!DOCTYPE html>
<html>
    <head>
        <title>Tasks Manager</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/tasks.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Tasks Manager</a>
                </div>
            </div>
        </header>
        <section id="FatalError" style="display:none;">
            <div class="alert alert-error">
                <strong>Fatal error</strong> a technical error occured, the site broken
            </div>
        </section>
        <section id="page" class="container-fluid">
            <div class="row-fluid">
                <div class="offset2 span4 whatIsThisBox">
                    What is Task manager
                </div>
                <div class="span3">
                    <div class="logInBox">
                        <form action="javascript:void(0);" method="POST" class="jForm" data-url="/auth/login" data-success="login">
                            <input type="text" placeholder="Email or pseudo" name="login" />
                            <input type="password" placeholder="Password" name="password" />
                            <a href="javascript:void(0);" class="btn btn-primary jSubmit">Log in</a>
                        </form>
                    </div>
                    <div class="createUserBox">
                        <form action="javascript:void(0);" method="POST" class="jForm" data-url="/user/create" data-success="userCreation">
                            <p>You don't have an account, create it now :</p>
                            <input type="text" placeholder="Pseudo" name="pseudo" />
                            <input type="text" placeholder="Email" name="email" />
                            <input type="password" placeholder="Password" name="password" />
                            <input type="password" placeholder="Password Confirmation" name="password_conf" />
                            <a href="javascript:void(0);" class="btn jSubmit">Create your account</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="application/javascript" src="/js/zepto.min.js"></script>
    <script type="application/javascript" src="/js/dust-full-0.3.0.min.js"></script>
    <script type="application/javascript" src="/js/utils.js"></script>
    <script type="application/javascript" src="/js/ui.js"></script>
    <script type="application/javascript" src="/js/unloggued.js"></script>
</html>
