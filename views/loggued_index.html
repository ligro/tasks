<!DOCTYPE html>
<html>
    <head>
        <title>Tasks Manager</title>
        <link href="css/normalize.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/tasks.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Tasks Manager</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="javascript:void(0);" class="jLink" data-func="addtask">Create task</a></li>
                            <li><a href="javascript:void(0);" class="jLink" data-func="abouts">abouts</a></li>
                            <li><a href="/auth/logout">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section id="FatalError" style="display:none;">
            <div class="alert alert-error">
                <strong>Fatal error</strong> a technical error occured, the site broken
            </div>
        </section>
        <section id="page" class="container-fluid">
            <div class="row-fluid">
                <div class="span8 offset2">
                    <form action="/tasks/" class="form-search jForm" data-method="search">
                         <div class="input-append">
                             <input type="text" name="query" class="search-query input-large" value="">
                             <input type="hidden" name="limit" value="20">
                             <button type="submit" class="btn">Search</button>
                         </div>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2 offset2">
                    Found : <span class="totalTask"></span>
                </div>
                <div class="tasksColumns span8 offset2">
                </div>
                <div class="moreBtn span8 offset2" style="display:none;">
                    <button class="btn btn-large btn-block" type="button">More</button>
                </div>
            </div>
        </section>
    </body>
    <script type="application/javascript" src="/js/zepto.min.js"></script>
    <script type="application/javascript" src="/js/dust-full-0.3.0.min.js"></script>
    <script type="application/javascript" src="/js/utils.js"></script>
    <script type="application/javascript" src="/js/ui.js"></script>
    <script type="application/javascript" src="/js/modal.js"></script>
    <script type="application/javascript" src="/js/task.js"></script>
    <script type="application/javascript" src="/js/tasksColumn.js"></script>
    <script type="application/javascript" src="/js/app.js"></script>
    <script type="application/javascript" src="/js/shortcut.js"></script>
</html>
