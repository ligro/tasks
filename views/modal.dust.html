<div {?id}id="{id}"{/id} class="modal fade in">
    <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>{title}</h3>
    </div>
    <div class="modal-body">
        {content|s}
    </div>
    {?submit}
    <div class="modal-footer">
        <input type="submit" class="btn{?submit.class} {submit.class}{/submit.class}" value="{submit.name}" />
    </div>
    {/submit}
</div>
