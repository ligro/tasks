<div id="{id}" class="modal fade in">
    <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h3>{title}</h3>
    </div>
    <div class="modal-body">
        <p>{content|s}</p>
    </div>
    {?buttons}
    <div class="modal-footer">

        {#buttons}
        <a href="{?href}href{:else}#{/href}" class="btn{?class} class{/class}">{name}</a>
        {/buttons}
    </div>
    {/buttons}
</div>
