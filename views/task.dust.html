<div class="task" data-id="{id}" id="task-{id}">
    {^nobuttons}
    <i class="jTaskRemove close icon-trash"></i>
    <i class="jTaskModify close icon-pencil"></i>
    {/nobuttons}
    <div>
    {task}
    </div>
    {#tags}<span class="label">{.}</span>&nbsp;{/tags}
    {?dashboard}<br/><span class="label">{dashboard}</span>&nbsp;{/dashboard}
</div>
